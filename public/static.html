<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Static</title>
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <form action="/calculateRate" method="get">
        <select name="type">
            <option value="letterStamped">Letters (stamped)</option>
            <option value="letterMetered">Letters (metered)</option>
            <option value="largeFlats">Large Envelopes (Flats)</option>
            <option value="firstClass">First-Class Package Service - Retail</option>
        </select>
        <input type="text" name="weight" placeholder="Enter Weight in oz"/>
        <input type="submit" value="Calculate"/>
    </form>
</body>
</html>
